{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Employer Dashboard</h2>

    <!-- Post New Job Section -->
    <h3>Post a New Job</h3>
    <form method="POST">
        <input type="text" name="title" placeholder="Job Title" required><br>
        <input type="text" name="company" placeholder="Company Name" required><br>
        <input type="text" name="location" placeholder="Location" required><br>
        <textarea name="description" placeholder="Job Description" required></textarea><br>
        <button type="submit">Post Job</button>
    </form>

    <!-- Your Posted Jobs -->
    <h3>Your Posted Jobs</h3>
    <ul>
        {% for job in jobs %}
        <li>
            {{ job.title }} â€” {{ job.location }} ({{ job.posted_at.strftime('%Y-%m-%d') }})

            <!-- Edit button -->
            <a href="{{ url_for('edit_job', job_id=job.id) }}" class="btn-edit">Edit</a>

            <!-- Delete button -->
            <form action="{{ url_for('delete_job', job_id=job.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn-delete"
                    onclick="return confirm('Are you sure you want to delete this job?');">Delete</button>
            </form>
        </li>
        {% else %}
        <li>No jobs posted yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
