{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Available Jobs</h2>

  <form method="GET" action="{{ url_for('jobs') }}">
    <input type="text" name="q" placeholder="Search jobs..." value="{{ request.args.get('q', '') }}">
    <button type="submit">Search</button>
  </form>

  <div class="job-list">
    {% for job in jobs %}
      <div class="job-card">
        <h3><a href="{{ url_for('job_detail', job_id=job.id) }}">{{ job.title }}</a></h3>
        <p><strong>{{ job.company }}</strong> â€” {{ job.location }}</p>
        <small>Posted on {{ job.posted_at.strftime('%Y-%m-%d') }}</small>
      </div>
    {% else %}
      <p>No jobs match your search.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
